<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cryptography Extension</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="popup.css" />
</head>

<body>
  <div class="popup">
    <div class="container">
      <nav class="navbar">
        <ul>
          <li><a href="#cryptography" class="nav-link" data-target="cryptography">Cryptography</a></li>
          <li><a href="#uuid" class="nav-link active" data-target="uuid">UUID</a></li>
          <li><a href="#formatting" class="nav-link" data-target="formatting">Formatting</a></li>
          <li><a href="#bookmarklet-manager" class="nav-link" data-target="bookmarklet-manager">Bookmarklet Manager</a>
          </li>
        </ul>
      </nav>

      <div id="cryptography" class="section collapse">
        <h2>Cryptography</h2>
        <p>Placeholder for cryptography tools content.</p>
      </div>

      <!-- UUID Generator Section -->
      <div id="uuid" class="section">
        <h2>UUID Generator</h2>
        <p>Generate and manage UUIDs</p>

        <!-- Input for the number of UUIDs to generate -->
        <div class="uuid-controls">
          <label for="num-uuids">Number of UUIDs:</label>
          <input type="number" id="num-uuids" value="1" min="1">
          <button id="generate-uuid">Generate UUID(s)</button>
        </div>

        <!-- Placeholder for the notification message -->
        <div id="uuid-notification" class="notification"></div>

        <!-- Generated UUIDs History -->
        <div class="uuid-history">
          <ul id="uuid-history-list"></ul>
        </div>
      </div>


      <div id="formatting" class="section collapse">
        <h2>Formatting</h2>
        <p>Placeholder for code style formatting content.</p>
      </div>

      <!-- Add input fields for entering the name and code of a new bookmarklet -->
      <div id="bookmarklet-manager" class="section collapse">
        <h2>Bookmarklet Manager</h2>
        <ul id="bookmarklet-list"></ul>
        <div class="new-bookmarklet">
          <h3>Add New Bookmarklet</h3>
          <label for="bookmarklet-name">Name:</label>
          <input type="text" id="bookmarklet-name" placeholder="Bookmarklet Name">
          <label for="bookmarklet-code">JavaScript Code:</label>
          <textarea id="bookmarklet-code" placeholder="JavaScript Code"></textarea>
          <button id="create-bookmarklet">Create Bookmarklet</button>
        </div>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
